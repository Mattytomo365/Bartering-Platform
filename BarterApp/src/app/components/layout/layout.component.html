    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened class="sidenav">
        <div class="sidenav-header"><h2>Barter App</h2></div>
        <mat-nav-list>
          <a mat-list-item routerLink="listings"   routerLinkActive="active">Listings</a>
          <a mat-list-item routerLink="search"     routerLinkActive="active">Search</a>
          <a mat-list-item routerLink="messages"   routerLinkActive="active">Messages</a>
          <a mat-list-item routerLink="profile"    routerLinkActive="active">Profile</a>
          <a mat-list-item routerLink="admin"      routerLinkActive="active">Admin</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="primary" class="toolbar">
          <span class="toolbar-title">Barter Dashboard</span>
          <span class="spacer"></span>

          <ng-container *ngIf="location; else setLocation">
            <mat-icon inline>place</mat-icon>
            {{ location.displayName }}
          </ng-container>
          <ng-template #setLocation>
            <button mat-button routerLink="/profile">Set Location</button>
          </ng-template>   

          <button mat-icon-button (click)="logout()" matTooltip="Logout">
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar>

        <main class="main-content">
          <mat-card class="content-card">
            <!-- child pages render here -->
            <router-outlet></router-outlet>
          </mat-card>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
